<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="assets/css/custom.css">
  <title>Content presentation</title>
</head>
<body>

  <!--Main content-->
  <main>
    <div class="container">
      <!--Content container-->
      <div id="content" class="card-panel">
        <div class="container">
          <!--Count badge-->
          <div class="row">
            <span id="badge" class="badge white-text"></span>
          </div>
          <!--Title-->
          <div class="row">
            <h4 id="title" class="white-text"></h4>
          </div>
          <!--Description-->
          <div class="row">
            <p id="description" class="flow-text white-text"></p>
          </div>
          <!--Footer-->
          <footer class="row">
            <div class="input-fields">
              <button class="btn btn-flat btn-small waves-effect transparent white-text"><i class="material-icons left">navigate_before</i>Previous</button>
              <button class="btn btn-flat btn-small waves-effect transparent white-text right"><i class="material-icons right">navigate_next</i>Next</button>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </main>

  <!--Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Custom JS-->
  <script src="assets/js/custom.js" charset="utf-8"></script>
</body>
</html>
